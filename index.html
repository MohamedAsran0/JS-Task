<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container mt-5 mb-5">
        <div class="form-floating mb-3 ">
            <input type="text" class="form-control" id="productName" placeholder="Product Name">
            <label for="productName">Product Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="productPrice" placeholder="Product Price">
            <label for="productPrice">Product Price</label>
        </div>
        <div class="form-floating mb-3 ">
            <input type="text" class="form-control" id="productCategory" placeholder="Product Category">
            <label for="productCategory">Product Category</label>
        </div>
        <div class="form-floating mb-3">
            <input type="file" class="form-control" id="productImage">
            <label for="productImage" class="form-label">Product Image</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Product Description" id="productDescription"></textarea>
            <label for="productDescription">Product Description</label>
        </div>


        <div id="button">
            <button onclick="addProduct()" class="btn btn-outline-primary w-25">Add</button>
        </div>


        <div class="row mt-5 gy-4" id="productCards">
            
            
        </div>

    </div>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
